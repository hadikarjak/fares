<body>

    <div class="content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-9">
                    <div class="login">
                        <form>
                            <h2>Alfares Academy</h2>
                            <div class="form-group">
                                <label for="exampleInputPassword3">اسمك</label>
                                <input type="text" class="form-control" id="name" placeholder="ادخل اسمك">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">رقم الهاتف</label>
                                <input type="number" class="form-control" id="phone" aria-describedby="emailHelp" placeholder="ادخل رقم الهاتف">

                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">رقم الكرت</label>
                                <input type="number" class="form-control" id="numberc" placeholder="ادخل رقم الكرت الخاص بك">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword2">عنوان السكن</label>
                                <input type="text" class="form-control" id="exampleInputPassword2" placeholder="ادخل عنوان السكن">
                            </div>
                            <p style="font-size: 1rem;color:#FFD523;border-bottom:3px solid #FFD523;padding:3px">الدورات المراد التسجيل بها</p>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckCheckedDisabled">
                                <label style="color: #fff;" class="form-check-label" for="flexCheckCheckedDisabled">
                                 دورة مدخل بيانات
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckCheckedDisabled">
                                <label style="color: #fff;" class="form-check-label" for="flexCheckCheckedDisabled">
                                 دورة موارد بشرية
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckCheckedDisabled">
                                <label style="color: #fff;" class="form-check-label" for="flexCheckCheckedDisabled">
                                دورة إسعافات أولية
                                </label>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary"><a style="color: #fff;" href="//wa.me/+963960647504?text= السلام عليكم ورحمة الله وبركاته,مزيد من المعلومات بشأن كرت الكهرباء
                                "> مراسلة الآن</a></button>
                        </form>
                    </div>
